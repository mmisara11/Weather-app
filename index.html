<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4">
      <div class="container w-75">
        <a class="navbar-brand d-flex align-items-center" href="./index.html">
          <img
            src="./images/imgi_1_logo@2x.png"
            alt="Logo"
            width="64"
            height="38"
            class="me-2" />
          <div class="logo-type">
            <h1 class="site-title mb-0">Weather</h1>
            <p class="site-description mt-0 mb-0">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
     
    <!-- start home Section -->
    <main>
      <div
        class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="input-group w-100 position-relative mt-2">
            <input
              type="text"
              class="w-100"
              placeholder="Enter your city..."
              id="findLocation" />
            <button class="btn btn-primary" type="button" id="find">
              Find
            </button>
          </div>
        </div>
      </div>

      <!-- Cards Section -->
      <section id="cards" class="">
        <div class="container">
          <div class="row" id="row-data"></div>
        </div>
      </section>
    </main>
    <!-- end home Section -->

    <!-- start footer -->
    <footer class="pt-5">
      <div class="container">
        <div class="d-md-flex justify-content-around align-items-start">
          <div class="contact-input w-100 position-relative mt-2">
            <input
              type="text"
              class="w-100"
              placeholder="Enter your email to subscribe..."
              id="subscribeInput" />
            <button class="btn btn-primary" type="button" id="subscribe">
              Subscribe
            </button>
          </div>
          <div class="conatct-social d-flex">
            <a
              class="d-flex justify-content-center align-items-center text-decoration-none"
              href="#"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a
              class="d-flex justify-content-center align-items-center text-decoration-none"
              href="#"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              class="d-flex justify-content-center align-items-center text-decoration-none"
              href="#"
              ><i class="fa-brands fa-google"></i
            ></a>
            <a
              class="d-flex justify-content-center align-items-center text-decoration-none"
              href="#"
              ><i class="fa-brands fa-pinterest-p"></i
            ></a>
          </div>
        </div>
        <div>
          <p class="text-secondary mt-md-4">
            Copyright 2025 By MostafaMisara. All rights reserved
          </p>
        </div>
      </div>
    </footer>
    <!-- end footer -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
